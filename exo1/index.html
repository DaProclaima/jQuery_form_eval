<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>MyForm - NotSoEasy plugin jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">-->
<!--  <link rel="stylesheet" href="../../../../local_lib/fontawesome-free-5.11.2-web/css/all.min.css">-->
</head>
<body>
  <div id="app"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="lib/form-plugin.js"></script>
  <script>
    // Run the Plugin
    $(document).ready(function() {
      var myForm = $('#app').myForm({
        'css': {
          padding: '15px',
          margin: '10px',
          color: 'black'
        },
        form: [
          {
            id: '1',
            type: 'text',
            name: 'nom',
            required: true,
            placeholder: 'entrer votre nom',
            options: {
              error: 'nom incorrect',
              regex: /\w{2,}/,
              className: "error-lastname"
            }
          },
          {
            id: '2',
            type: 'text',
            name: 'prenom',
            required: true,
            placeholder: 'entrer votre prénom',
            options: {
              error: 'prénom incorrect',
              regex: /\w{2,}/,
              className: "error-firstname"
            }
          },
          {
            id: '3',
            type: 'text',
            name: 'dateNaissance',
            required: true,
            placeholder: 'entrer votre date de naissance',
            options: {
              error: 'date de naissance incorrecte',
              regex: /\w{2,}/,
              className: "error-birthdate"
            }
          },
          {
            id: '4',
            type: 'text',
            name: 'sexe',
            required: false,
            placeholder: 'entrer votre sexe',
            options: {
              error: 'sexe incorrect',
              regex: /\w{2,}/,
              className: "error-sexe"
            }
          },
          {
            id: '5',
            type: 'text',
            name: 'adresse',
            required: true,
            placeholder: 'entrer votre adresse',
            options: {
              error: 'adresse incorrecte',
              regex: /\w{2,}/,
              className: "error-address"
            }
          },
          {
            id: '6',
            type: 'text',
            name: 'ville',
            required: true,
            placeholder: 'entrer votre ville',
            options: {
              error: 'ville incorrecte',
              regex: /\w{2,}/,
              className: "error-cityname"
            }
          },

        ]
      })
    });
  </script>
</body>
</html>
