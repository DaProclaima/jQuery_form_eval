<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>PokeAPI</title>
</head>
<body>
<div id="app">
  <header>
    <h1>Rechercher</h1>
  </header>
  <section>
    <div class="fieldcontainer">
      <form id="search-form" name="search-form">
        <input type="search" id="query" class="search-field" placeholder="Entrer un nom de pokémon"
               autocomplete="off">
        <input type="submit" name="search-btn" id="search-btn" value="envoyer">
      </form>
      <h2>Ou bien</h2>
      <form id="type-select-form" name="type-form">
        <label for="pokemon-types">Sélectionner le type de pokémon</label>
        <select name="pokemon-types" id="pokemon-types">
          <option value="">choisir le type</option>
        </select>
        <input type="submit" name="type-btn" id="type-btn" value="envoyer">
      </form>
    </div>


    <ul id="results"></ul>
    <div id="buttons"></div>
  </section>
  <section id="list-card"></section>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="lib/searchEngine.js"></script>
</html>
