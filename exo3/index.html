<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
 <div id="app">
   <div class="main-slider">
     <div class="t-slide current-t-slide">
       <img src="https://picsum.photos/1800/900?image=868" alt="" />
     </div>
     <div class="t-slide">
       <img src="https://picsum.photos/1800/900?image=838" alt="" />
     </div>
     <div class="t-slide">
       <img src="https://picsum.photos/1800/900?image=841" alt="" />
     </div>
     <div class="t-slide">
       <img src="https://picsum.photos/1800/900?image=839" alt="" />
     </div>
     <div class="t-slide">
       <img src="https://picsum.photos/1800/900?image=821" alt="" />
     </div>
     <div class="t-slider-controls">
       <div class="arrow right-arrow">
         <div class="arrow-container">
           <div class="arrow-icon"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
         </div>
       </div>
       <div class="arrow left-arrow">
         <div class="arrow-container">
           <div class="arrow-icon"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
         </div>
       </div>
       <div class="t-load-bar">
         <div class="inner-load-bar"></div>
       </div>
       <div class="t-dots-container">
         <div class="t-slide-dots-wrap">
           <div class="t-slide-dots">

           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="lib/carousel.js"></script>
</html>
