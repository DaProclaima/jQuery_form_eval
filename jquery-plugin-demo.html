<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <input class="my-input" type="text" placeholder="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    (function ($) {
      $.fn.MyTodo = function (options) {
        this.settings = $.extend({
          'placeholder': 'Mon texte',
          'el': $(this) || []
        }, options);

        var el = this.settings.el;
        var private = {};

        // Public Methods - External methods
        Object.assign(this, {
          /**
           * Get the value after keypress "enter"
           */
          'getValue': function (callback) {
            el.on('keyup', function (e) {
              if (e.keyCode == 13) {
                callback(e, el.val());

                el.val('');
              }
            });

            return this;
          },
          /**
           * Generate li element with a value
           */
          'setTask': function (value) {
            if (! value.length) {
              return this;
            }

            $('body').append('<li>' + value + '</li>');

            return this;
          }
        });

        // Private Methods - Internal methods
        Object.assign(private, {
          'style': function () {
            el.css({
              'padding': 10,
              'fontSize': 15,
              'border-radius': 5,
              'border': '1px solid #eaeaea',
            });

            return this;
          },
          'init': function () {
            private.style();

            el.attr('placeholder', this.settings.placeholder);

            // Set a new task after touch "enter"
            this.getValue(function(e, value) {
              this.setTask(value);
            }.bind(this));

            return this;
          }.bind(this)
        });

        // Initialise the plugin
        private.init();

        return this;
      };
    }(jQuery));

    // Run the Plugin
    $(document).ready(function() {
      var myTodo = $('input').MyTodo({
       'placeholder': 'Enter your tasks'
      });
    });
  </script>
</body>
</html>
